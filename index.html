<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <button id="color-mode">Color</button>
        <button id="darken-mode">Darken</button>
        <button id="rainbow-mode">Rainbow</button>
        <button id="eraser-mode">Eraser</button>
        <div class="color-picker-container">
            <label id="color-label" for="size-slider">Color:</label>
            <input type="color" id="color-picker">
        </div>
        <div id="slider-container">
            <label id="slider-label" for="size-slider"></label>
            <input type="range" id="size-slider" min="1" max="50" value="16">
        </div>
        <button>Grid Lines</button>
        </header>
    <div id="grid"></div>
</body>
</html>
